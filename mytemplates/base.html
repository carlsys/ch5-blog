{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>blog app</title>
    <meta name="author" content="Carl Sys">
    <meta name="description" content="Example from the book 'Django for beginners' - Chapter 5 - Blog app">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'blog_list' %}">
                home (blog list view)
            </a>
        </div>
        <div class="nav-left">
            <a href="{% url 'blog_about_us' %}">
                about us
            </a>
        </div>
        <div class="nav-right">
            <a href="{% url 'blog_create' %}">
                + new blog post
            </a>
        </div>
    </nav>

    <main>
        {% if user.is_authenticated %}
            <p>Hi, {{ user.username }}</p>
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
            <p>You are not logged in</p>
            <p><a href="{% url 'login' %}">Log In</a></p>
            <p><a href="{% url 'sign_up' %}">Sign Up</a></p>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </main>
</body>

</html>
