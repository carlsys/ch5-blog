{% extends 'base.html' %}

{% block content %}

<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p><b>primary key</b>: {{ post.pk }} {{ object.pk }}</p>
    <p><b>identifier</b>: {{ post.id }} {{ object.id }}</p>
    <p><b>author</b>: {{ post.author }} {{ object.author }}</p>
    <p><b>body</b>: {{ post.body }}</p>
</div>

{% endblock content %}
