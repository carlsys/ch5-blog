{% extends 'base.html' %}

{% block content %}

<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p><b>primary key</b>: {{ post.pk }} {{ object.pk }}</p>
    <p><b>identifier</b>: {{ post.id }} {{ object.id }}</p>
    <p><b>author</b>: {{ post.author }} {{ object.author }}</p>
    <p><b>body</b>: {{ post.body }}</p>
</div>
<div>
    <p>
        <a href="{% url 'blog_update' post.pk %}">
            update this post
        </a>        
    </p>
</div>
<div>
    <p>
        <a href="{% url 'blog_delete' post.pk %}">
            delete this post
        </a>        
    </p>
</div>

{% endblock content %}
